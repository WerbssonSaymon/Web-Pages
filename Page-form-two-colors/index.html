<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de duas cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__content content__left">
            <h1>Inicio</h1>
            <form>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Iniciar Sessão</button>
            </form>
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
        </div>
        <div class="container__content content__right">
            <div>
                <h2>Bem vindo</h2>
                <p>Agradeço por você visitar meu perfil</p>
                <p>Até a proxima</p>
            </div>
        </div>
    </div>
</body>
</html>
